<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="carousel">
      <div class="carousel__track">
        <button class="carousel__button carousel__button--prev d-none">
          <span class="block" style="transform: scale(-1);">&#x279c;</span>
        </button>

        <!-- Carousel cards generated with JS go here -->

        <button class="carousel__button carousel__button--next">
          <span class="block" style="transform: scale(1);">&#x279c;</span>
        </button>
      </div>

      <nav class="bottom-nav">
        <!-- JS-generated nav items go here -->
      </nav>
    </div>
  </body>
</html>
